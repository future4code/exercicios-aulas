<!DOCTYPE html> 
<html> 
	<head> 
		<title> 
			Exemplo getElementById()
		</title> 
		
		<script> 
		
		// Função para alterar a cor de um elemento 
		function mudaCor() { 
			var titulo = document.getElementById("titulo"); 
			titulo.style.color = "green"; 
		} 
		</script> 
	</head> 
	
    <body> 
	
		<h1 id="titulo">Hello World!</h1> 
		
		<!-- Clique no botão para mudar a cor -->
		<button onclick="mudaCor()">Mudar cor!</button>
            
	</body> 
</html>
