<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div>
    <ul id="todos">
      <h3>Todos os alunos</h3>
    </ul>
    <ul id="presentes">
      <h3>Presentes</h3>
    </ul>
    <ul id="faltantes">
      <h3>Faltantes</h3>
    </ul>
  </div>
</body>
<script>
  // Montar lista de chamada, que direciona para lista de presentes
  const alunos = ['Pedro', 'Paula', 'Soter', 'Golias'];

  const presentes = [];
  const faltantes = [];

  for (let aluno of alunos) {
    const estaPresente = confirm(aluno + ' est√° presente?');

    if (estaPresente) {
      presentes.push(aluno)
    } else {
      faltantes.push(aluno)
    }
  }

  console.log('Presentes', presentes)
  console.log('Faltantes', faltantes)

  // Imprimir listas no HTML
  const listaTodos = document.getElementById('todos')
  const listaPresentes = document.getElementById('presentes')
  const listaFaltantes = document.getElementById('faltantes')

  imprimeLista(listaTodos, alunos);
  imprimeLista(listaPresentes, presentes);
  imprimeLista(listaFaltantes, faltantes);

  function imprimeLista(elemento, lista) {
    for (let item of lista) {
      elemento.innerHTML += '<li>' + item + '</li>';
    }
  }
</script>

</html>
