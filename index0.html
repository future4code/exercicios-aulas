<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<script>
    function createItem(){
        let itemInput = document.querySelector("input").value;

        let itemList = document.querySelector("ul");

        itemList.innerHTML += "<li>" + itemInput + "</li>"; 

    }
</script>

<body>
    <h1>Minha Lista de Compras</h1>
    
    <input type="text">
    <button onclick="createItem()">Salvar</button>
    
    <hr>
    
    <ul>

    </ul>

</body>
</html>
